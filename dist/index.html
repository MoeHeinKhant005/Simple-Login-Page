<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tailwind Practice</title> 
  </head>
  <body class="w-screen h-screen flex justify-center items-center bg-emerald-500">
    <div class="w-4/5 h-auto py-12 bg-white text-emerald-600 flex flex-col shadow-lg rounded-lg justify-center items-center gap-4 md:w-3/5 lg:w-1/4">
      <span class="text-3xl text-emerald-500 font-bold font-sans my-2">NetChat!</span>
      <input type="text" placeholder="Your Username" class="bg-white w-4/5 h-10 border border-emerald-500 rounded-full outline-0 text-xs pl-4">
      <input type="text" placeholder="Your E-mail Address" class="bg-white w-4/5 h-10 border border-emerald-500 rounded-full outline-0 text-xs pl-4">
      <input type="text" placeholder="Your Password" class="bg-white w-4/5 h-10 border border-emerald-500 rounded-full outline-0 text-xs pl-4">
      <span class="text-emerald-500 text-xs hover:underline">Forgot Password?</span>
      <button class="w-4/5 h-10 bg-emerald-500 text-white rounded-full font-sans text-xs hover:bg-emerald-600">Login Now!</button>
    </div>
  </body>
</html>
